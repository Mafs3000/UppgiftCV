<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFALDA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">MAFALDAS</h1>
        <ul class="nav-link">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resum√©</a></li>
            <li class="ctn"><a href="contact.html">Contact</a></li>
        </ul>
        <img src="./img/menu-btn.png" alt="" class="menu-btn">
    </nav>
    <header>
        <div class="header-content">
            <h2>Mafaldas Portfolio</h2>
            <div class="line"></div>
            <h1>Portfolio</h1>
            <a href="#portfolio" class="ctn">Learn More</a>
        </div>
    </header>

    <section id="portfolio">
        <div class="title">
            <h1>Some of my Work</h1>
            <div class="line"></div>
        </div>
    </section>
    <section>
        <div class="portfolio-container">
                <div class="bird">
                    <div class="head">
                        <div class="eye eye_right">
                            <div class="eye__inner eye__inner_right">
                                <div class="eye__pupil"></div>
                            </div>
                        </div>
            
                        <div class="nose"></div>
            
                        <div class="eye eye_left">
                            <div class="eye__inner eye__inner_left">
                                <div class="eye__pupil"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="body-wrap">
                        <div class="body1"></div>
                        <div class="body2"></div>
                        <div class="body3"></div>
                    </div>
            
                    <div class="legs">
                        <div class="leg leg_left"></div>
                        <div class="leg leg_right"></div>
                    </div>
            
                    <div class="tail"></div>
            
                    <div class="pseudo-knife">
                        <div class="pseudo-knife__blade"></div>
                        <div class="pseudo-knife__handle"></div>
                    </div>
            
                    <div class="knife">
                        <div class="knife__blade"></div>
                        <div class="knife__handle"></div>
                    </div>
                </div>
        </div>
    </section>
    <section>
        <div class="portfolio-container">
            <div class="clock">
                <div class="twelve"></div>
                <div class="three"></div>    
                <div class="six"></div>
                <div class="nine"></div>
                <div class="center"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>    
            </div>
        </div>
    </section>

    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-link')

        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>
</body>
</html>
